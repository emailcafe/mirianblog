<!-- templates/registration/login.html -->
{% extends 'base.html' %}
{% block content %}
<style type="text/css">
	.login-form {
		width: 340px;
    	margin: 50px auto;
	}
    .login-form form {
    	margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
    .login-form h2 {
        margin: 0 0 15px;
    }

    .btn {        
		min-height: 38px;
        border-radius: 2px;
        font-size: 15px;
        font-weight: bold;
    }
</style>

<div class="login-form">
	<form method="post">
		<h2 class="text-center">Log in</h2>  
		{% csrf_token %}
		<div class="form-group">
			{{ form.as_p }}
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-primary btn-block">Log in</button>
		</div>
	</form>
</div>
{% endblock content %}
